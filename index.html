<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>My Calculator</h2>
        <br>

        <label for="operator">Enter Operator: </label>
        <input type="text" id="operator">
        <br>

        <label for="numberOne">Enter First Number: </label>
        <input type="text" id="numberOne">
        <br>

        <label for="numberTwo">Enter Second Number: </label>
        <input type="text" id="numberTwo">
        <br>

        <button id="btn" onclick="calculator()">Calculate</button>
    </div>
    <div class="result">
        <h3>Result: <span id="result"></span></h3>
    </div>
</body>
</html>
